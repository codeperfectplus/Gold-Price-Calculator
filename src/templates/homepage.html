{% extends "base/base.html" %}
{% block title %} Gold Price Calculator {% endblock %}
{% block styles %}

<style>
    body {
        background-color: #f8f9fa;
    }

    .container {
        margin-top: 50px;
    }

    h1 {
        color: #343a40;
        text-align: center;
        margin-bottom: 30px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .btn-custom {
        background-color: #007bff;
        color: white;
    }

    .btn-custom:hover {
        background-color: #0056b3;
        color: white;
    }
</style>

{% endblock %}
{% block content %}
<div class="container">
    <h1>Gold Price Calculator</h1>
    <p class="text-center">It's quick, easy, and accurate! with a clear and intuitive design.</p>
    <form action="/" method="POST" class="shadow p-4 bg-white rounded">
        <div class="form-group">
            <label for="weight">Weight (grams):</label>
            <input type="number" step="0.01" name="weight" class="form-control" value="3.45" required>
        </div>
        <div class="form-group">
            <label for="price_per_gram">Price per gram (INR):</label>
            <input type="number" step="0.01" name="price_per_gram" class="form-control" value="6445" required>
        </div>
        <div class="form-group">
            <label for="service_charge">Service Charge (%):</label>
            <input type="number" step="0.01" name="service_charge" class="form-control" value="17" required>
        </div>
        <div class="form-group">
            <label for="tax">Tax (%):</label>
            <input type="number" step="0.01" name="tax" class="form-control" value="3" required>
        </div>
        <button type="submit" class="btn btn-custom btn-block">Generate Bill</button>
    </form>
</div>
{% endblock %}
